<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/all.min.css" />
    <link rel="stylesheet" href="./Css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="box">
      <div class="sigin">
        <h2>Log to account</h2>
        <p>
          Don't have an account? <a href=""><span>Signin</span></a>
        </p>
        <div class="input">
          <input type="email" name="" id="" placeholder="Email@example.com" />
          <input
            type="password"
            name=""
            id=""
            placeholder="Enter your password"
          />
        </div>

        <button class="create-account">Login to account</button>
        <hr />
        <p class="or">Or login with</p>
        <div class="icons">
          <button><i class="fa-brands fa-google"></i> Google</button>
          <button><i class="fa-brands fa-microsoft"></i> Microsoft</button>
        </div>
      </div>
      <div class="image">
        <img src="./Image/image.png" alt="" />
      </div>
    </div>
  </body>
</html>
