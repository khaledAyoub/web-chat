<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/all.min.css" />
    <link rel="stylesheet" href="./SignIn.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="signin-container">
      <div class="signin-image">
        <img src="./Image/image.png" alt="Signup Illustration" />
      </div>
      <div class="signin-form">
        <h2>Create an Account</h2>
        <p>
          Already have an account? <a href="#"><span>Login</span></a>
        </p>
        <div class="input-fields">
          <div class="name-fields">
            <input type="text" placeholder="Full Name" required />
            <input type="text" placeholder="User Name" required />
          </div>
          <input type="email" placeholder="Email@example.com" required />
          <input type="password" placeholder="Enter your password" required />
        </div>
        <div class="terms-agreement">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the terms and conditions</label>
        </div>
        <button class="btn-create-account">Create Account</button>
        <hr />
        <p class="or">Or register with</p>
        <div class="social-icons">
          <button><i class="fa-brands fa-google"></i> Google</button>
          <button><i class="fa-brands fa-microsoft"></i> Microsoft</button>
        </div>
      </div>
    </div>
  </body>
</html>
